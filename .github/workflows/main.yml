name: Build and Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # or your preferred version

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run build

      - name: Download custom FFmpeg build
        run: |
          curl -L https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz -o ffmpeg.tar.xz
          tar -xf ffmpeg.tar.xz
          mkdir -p ~/ffmpeg
          cp ffmpeg-master-latest-linux64-gpl/* ~/ffmpeg/ -R
          echo "$HOME/ffmpeg/bin" >> $GITHUB_PATH

      - name: Verify FFmpeg version
        run: ffmpeg -version

      - name: Run tests
        run: npm test
